<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-1 SDC Assessment - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
      color: #1f2937;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }

    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }

    .btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>You're Offline</h1>
    <p>Sorry, you can't access the K-1 SDC Assessment app right now because you're not connected to the internet.</p>
    <p>Some features of this app are available offline once you've visited them while online.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
</body>

</html>
